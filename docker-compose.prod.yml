services:
  mongodb:
    image: mongo:latest
    container_name: pharmacy-mongodb-prod
    ports:
      - "${MONGO_EXPOSE_BINDING:-127.0.0.1:27017}:27017"
    # No ports exposed in production. Internal only.
    volumes:
      - mongo-data-prod:/data/db

  backend:
    build: .
    container_name: pharmacy-backend-prod
    ports:
      - "8080:8080"
    # No ports exposed. Hidden behind Nginx.
    environment:
      - MONGODB_URI=${MONGODB_URI}
      - JWT_SECRET=${JWT_SECRET}
      - MAIL_HOST=${MAIL_HOST}
      - MAIL_PORT=${MAIL_PORT}
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
    depends_on:
      - mongodb

  frontend:
    build:
      context: ./frontend
      # In production, we use a relative path for the API
      # Nginx will proxy /api to the backend internally
      args:
        - VITE_API_BASE_URL=
    container_name: pharmacy-frontend-prod
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - backend

 

volumes:
  mongo-data-prod:
